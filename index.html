<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto&display=swap"
        rel="stylesheet">

    <title>Deezer-clone</title>
</head>

<body>
    <navbar id="navbar">

        <div class="navbar-container">
            <img src="./assets/logo1.png" alt="" class="logo" />
            <ul class="navbar-items">
                <li class="navbar-item">Baixar</li>
                <li class="navbar-item">Planos</li>
                <button class="btn-login">Login</button>
                <button class="btn-register">Cadastre-se</button>
            </ul>
        </div>

        <div id="showcase">
            <div class="showcase-container">
                <h2>Deezer Family.</h2>
                <h3>Mais contas. Mais escolhas.</h3>
                <h4>1 mês grátis
                    <br>
                    A partir daí, R$ 39,90/mês
                    <br>
                    Cancele a qualquer momento.*
                </h4>

                <div class="input">
                    <input class="email" data-tracked="true" data-tracking-category="family-acq"
                        data-tracking-action="click-email-field" placeholder="Insira seu e-mail para assinar">
                    <button type="submit" data-tracked="true" data-tracking-category="family-acq"
                        data-tracking-action="submit-email" class="btn-sub">
                        <img src="assets/chevron.png" class="chevron-right">
                        </img>
                    </button>
                </div>
                <p class="paragraph">
                    • Baixe sua música<br>• Ilimitado e on demand<br>• Sem anúncios
                </p>
            </div>

        </div>

    </navbar>
</body>

</html>
